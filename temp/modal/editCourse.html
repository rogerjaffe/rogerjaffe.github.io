<div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="editCourseForm" data-toggle="validator" role="form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Edit course</h4>
        </div>
        <div class="modal-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Name:</label>
              <div class="col-md-9">
                <input type="hidden" data-bind="value: id" />
                <input class="form-control" data-bind="textInput: name" id="coursename" name="coursename" data-error="Required field" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="first" class="col-md-3 control-label">Sections per cycle:</label>
              <div class="col-md-9">
                <input class="form-control" data-bind="textInput: sectionsForCycle" id="sectionsForCycle" name="sectionsForCycle" data-error="Required field" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Class size:</label>
              <div class="col-md-9">
                <input class="form-control" data-bind="textInput: classSize" id="classSize" name="classSize" type="classSize" data-error="Required field" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Grade level:</label>
              <div class="col-md-9">
                <select data-bind="options: gradeLevelOptions, optionsText: 'text', optionsValue: 'value', value: selectedGradeLevel"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Intervention / Mandatory course:</label>
              <div class="col-md-9">
                <input type="checkbox" data-bind="checked: intervention"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Locked:</label>
              <div class="col-md-9">
                <input type="checkbox" data-bind="checked: locked"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Category:</label>
              <div class="col-md-9">
                <select data-bind="options: categoriesWithOther, value: selectedCategory, event: {change: newCategoryCheck}"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Teacher 1:</label>
              <div class="col-md-9">
                <input type="text" data-bind="value: teacher1"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Teacher 2:</label>
              <div class="col-md-9">
                <input type="text" data-bind="value: teacher2"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Teacher 3:</label>
              <div class="col-md-9">
                <input type="text" data-bind="value: teacher3"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="role" class="col-md-3 control-label">Teacher 4:</label>
              <div class="col-md-9">
                <input type="text" data-bind="value: teacher4"></select>
              </div>
            </div>
            <div class="form-group modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: cancelCourse">Cancel</button>
              <button type="submit" class="btn btn-primary" data-bind="click: saveCourse">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
