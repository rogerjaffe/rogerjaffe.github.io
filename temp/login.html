<div id="vmLogin" class="row" data-bind="visible: visible">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group text-center" data-bind="visible: error" style="display:none">
      <p for="password" class="control-label login-error">Username / Password is not correct</p>
    </div>
    <div class="form-group text-center">
      <label for="username" class="control-label">Username:</label>
      <input data-bind="textInput: username" id="username" name="username">
    </div>
    <div class="form-group text-center">
      <label for="password" class="control-label">Password:</label>
      <input data-bind="textInput: password" type="password" id="password" name="password">
    </div>
    <div class="form-group text-center">
      <button type="button" class="btn btn-primary" data-bind="click: loginClick, text: loginBtnCaption">Login</button>
    </div>
    <div class="form-group text-center" data-bind="visible: !forgotPasswordText()">
      <a href="#" data-bind="click: forgotPasswordClick">Forgot password?</a>
    </div>
    <div class="form-group text-center" data-bind="visible: forgotPasswordText">
      <p data-bind="text: newPasswordEmailText"></p>
    </div>

  </div>
</div>
